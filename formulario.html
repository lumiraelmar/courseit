<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <form action="">

            <label>
                Nombre
                <br>
                <br>
                <input type="text" name="nombre">
            </label>

            <br>
            <br>

            <label>
                Apellido
                <br>
                <br>
                <input type="text" name="apellido">
            </label>

            <br>
            <br>

            <label>
                Edad
                <br>
                <br>
                <input type="number" name="edad">
            </label>

            <br>
            <br>

            <label>
                Nacionalidad
                <br>
                <br>
                <select name="nacionalidad">
                    <option value="Argentina">Argentina</option>
                    <option value="Suiza">Suiza</option>
                    <option value="Uruguaya">Uruguaya</option>
                </select>
            </label>

            <br>
            <br>

            <span>Tecnologia</span>

            <br>
            <br>
             
            <label>    
                <input type="checkbox" name="tecnologia" value="frontend">
                Frontend
            </label>

            <br>

            <label>    
                <input type="checkbox" name="tecnologia" value="fullstack">
                Fullstack
            </label>

            <br>

            <label>    
                <input type="checkbox" name="tecnologia" value="backend">
                Backend
            </label>

            <br>
            <br>

            <span>Sos mayor de edad?</span>
            
            <br>
            <br>

            <label>
                <input type="radio" name="mayoria-edad" value="Si">
                Si
            </label>

            <br>

            <label>
                <input type="radio" name="mayoria-edad" value="No">
                No
            </label>

            <br>
            <br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
